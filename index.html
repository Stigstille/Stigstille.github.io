<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicory Modpage</title>
    <link href="https://fonts.googleapis.com/css?family=Muli|Ovo" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div id="GuestBook">
      <h1 class="main-header">Chicory Modlist</h1>
      <h3 id="t">Most Recent Mods</h3>
      <!-- Homepage -->
      <div class="container">
        <div class="left-block">
          <div id="json" class="guestbook"></div>
        </div>
        <div class="right-block">
          <h1>Sign my guestbook</h1>
          <p> Thanks for checking this out. This is my guestbook. Feel free to sign it so I can see you were here.</p>
          <div class="links">
            <a href="#AllEntries">View All Mods</a>
            <a href="#SignGuestBook">Upload your own mod</a>
            <a onClick="window.location.reload();">Refresh Modlist</a>
          </div>
        </div>
      </div>
      <div id="SignGuestBook" class="overlay">
        <div id="SendForm" class="sign-guest-book-popup">
          <h1>Upload your mod</h1>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <label style="display: block;
    text-align: center;" class="aterisk_before" for="gform"> indicates a required field</label>
            <br>
            <form name="gform" id="gform" enctype="text/plain" action="GOOGLE_FORM_URL" target="hidden_iframe" onsubmit="submitted=true;">
              <label for="GOOGLE_ENTRY_ID_Email" class="aterisk_after">Email </label>
              <input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Name" id="GOOGLE_ENTRY_ID_Name" placeholder="John Doe." style="background: #5EC6C8;" required>
              <label for="GOOGLE_ENTRY_ID_Name" class="aterisk_after">Username</label>
              <input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Email" id="GOOGLE_ENTRY_ID_Email" placeholder="MarketingPip" style="background: #5EC6C8;" required>
              <label for="GOOGLE_ENTRY_ID_Link" class="max-length">Link to your Mod</label>
              <input class="form-element short" type="text" name="GOOGLE_ENTRY_ID_Link" id="GOOGLE_ENTRY_ID_Link" placeholder="https://drive.google.com/" style="background:#5EC6C8;" required>
              <label for="g-recaptcha" class="aterisk_after">Captcha</label>
              <div class="g-recaptcha" data-sitekey="GOOGLE_Captcha_Key"></div>
              <input class="form-button" type="submit" value="Submit">
              <input class="form-button" type="reset" value="Reset Form">
            </form>
          </div>
        </div>
      </div>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
      <div id="AllEntries" class="overlay">
        <div class="popup">
          <h2>All Mods</h2>
          <a class="close" href="#">&times;</a>
          <div id="AllEntries_Content" class="content" style="height: 25em;overflow-y: auto;"></div>
        </div>
      </div>
    </div>
    </div>
  </body>

</html>
